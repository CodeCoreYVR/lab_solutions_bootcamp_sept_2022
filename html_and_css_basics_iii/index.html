<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="grid-container">
        <div class="title item">
                <h1>CSS Grid</h1>
                <p>The most powerful layout system
                   <br>- a purely visual tool.
               </p>
        </div>
        <div class="lady item">
            <img src="assets/images/art1.jpg" alt="">
        </div>
    
        <div class="iphone-portrait item">
            <img src="assets/images/iphone-wireframe-portrait.png" alt="">
        </div>
        <div class="flowers item">
            <img src="assets/images/art2.jpg" alt="">
        </div>
        <div class="text item">
            <div class="text-span">
                <p>Define your own two-dimensional grid in both rows and columns.
                    <br>
                    <br>Over 86% browser support worldwide.
                </p>
            </div>
        </div>
        <div class="man item">
            <img src="assets/images/art3.jpg" alt="">

        <div class="pope item">
            <img src="assets/images/art4.jpg" alt="">
        </div>
        <div class="iphone-landscape item">

        </div>
        <button>
            Learn More
        </button>
